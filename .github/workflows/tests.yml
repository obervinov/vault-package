name: Tests and Checks

on:
  push:
    branches:    
      - '*'
      - '*/*'
      - '**'

jobs:
  pylint:
    uses: obervinov/_templates/.github/workflows/test.pylint.yml@fix/v1.0.4
  verify-package:
    uses: obervinov/_templates/.github/workflows/verify.package.yml@fix/v1.0.4
  verify-changelog:
    uses: obervinov/_templates/.github/workflows/verify.changelog.yml@v1.0.3
  pytest:
    name: pytest
    runs-on: ubuntu-latest
    services:
      vault:
        image: vault
        ports:
          - 8200:8200
        env:
          VAULT_API_ADDR: http://0.0.0.0:8200
          VAULT_LOCAL_CONFIG: '{"backend": {"file": {"path": "/vault/data"}}, "default_lease_ttl": "1h", "max_lease_ttl": "720h", "listener": {"tcp": {"address": "0.0.0.0:8200", "tls_disable": "1"}}'
        options: --cap-add=IPC_LOCK
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          nslookup vault
          telnet vault 8200
          telnet localhost 8200
          telnet 0.0.0.0 8200
